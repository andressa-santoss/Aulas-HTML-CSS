                                <header><h2>Sobre o pico do urubu</h2></header>
                                <p>Com uma vista privilegiada de 360º da cidade e uma altitude de 1.160m acima do nível do mar, quem gosta de se sentir nas nuvens encontra no 
                                Pico do Urubu a estrutura necessária para observar a cidade ou voar de paraglider ou asa delta. O voo livre vem colorindo os céus de Mogi das
